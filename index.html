        }

        .header {

            padding: 2rem;

        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .form-title {
            color: #2c7a7b;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            direction: rtl;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2c7a7b;
            box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.1);
        }

        .required::after {
            content: " *";
            color: #e53e3e;
        }

        .products-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .products-title {
            color: #2c7a7b;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .products-table th {
            background: #2c7a7b;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .products-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
            vertical-align: middle;
        }

        .products-table tr:hover {
            background-color: #f7fafc;
        }

        .products-table input, .products-table select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
        }

        .products-table input:focus, .products-table select:focus {
            outline: none;
            border-color: #2c7a7b;
            box-shadow: 0 0 0 2px rgba(44, 122, 123, 0.1);
        }

            position: relative;
            width: 100%;
        }

            padding: 0.5rem 25px 0.5rem 0.5rem;

            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;

        }

            outline: none;
            border-color: #2c7a7b;
            box-shadow: 0 0 0 2px rgba(44, 122, 123, 0.1);
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-suggestion {
            padding: 0.5rem;
            cursor: pointer;
            text-align: center;
            border-bottom: 1px solid #f1f5f9;
        }

        .autocomplete-suggestion:hover,
        .autocomplete-suggestion.selected {
            background-color: #2c7a7b;
            color: white;
        }

        .autocomplete-suggestion:last-child {
            border-bottom: none;
        }

            font-weight: 600;
            color: #2d3748;

        .btn-info {

        .btn-warning:hover {

            margin-top: 2rem;

        function setupAutocomplete(input) {
            const container = input.parentElement;
            const suggestionsDiv = container.querySelector('.autocomplete-suggestions');
            let selectedIndex = -1;

            // הצגת כל האפשרויות בלחיצה על השדה או על החץ
            input.addEventListener('click', function() {
                if (suggestionsDiv.style.display === 'block') {
                    hideSuggestions();
                } else {
                    showSuggestions(statusOptions);
                }
            });

            input.addEventListener('input', function() {
                const value = this.value.trim();
                selectedIndex = -1;
                
                if (value === '') {
                    showSuggestions(statusOptions);
                    return;
                }

                const matches = statusOptions.filter(option => 
                    option.includes(value) || option.startsWith(value.charAt(0))
                );

                if (matches.length > 0) {
                    showSuggestions(matches);
                } else {
                    hideSuggestions();
                }
            });

            input.addEventListener('keydown', function(e) {
                const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
                    updateSelection();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelection();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0 && suggestions[selectedIndex]) {
                        selectSuggestion(suggestions[selectedIndex].textContent);
                    } else if (suggestionsDiv.style.display === 'block') {
                        const firstSuggestion = suggestions[0];
                        if (firstSuggestion) {
                            selectSuggestion(firstSuggestion.textContent);
                        }
                    }
                } else if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });

            input.addEventListener('blur', function(e) {
                // רק אם הלחיצה לא הייתה על הצעה
                if (!e.relatedTarget || !e.relatedTarget.classList.contains('autocomplete-suggestion')) {
                    setTimeout(() => hideSuggestions(), 150);
                }
            });

            function showSuggestions(matches) {
                suggestionsDiv.innerHTML = '';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-suggestion';
                    div.textContent = match;
                    div.addEventListener('mousedown', function(e) {
                        e.preventDefault(); // מונע את blur
                        selectSuggestion(match);
                    });
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = 'block';
            }

            function hideSuggestions() {
                suggestionsDiv.style.display = 'none';
                selectedIndex = -1;
            }

            function updateSelection() {
                const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
                suggestions.forEach((suggestion, index) => {
                    suggestion.classList.toggle('selected', index === selectedIndex);
                });
            }

            function selectSuggestion(value) {
                input.value = value;
                hideSuggestions();
                input.focus();
                // הפעלת event חדש כדי שהמערכת תזהה שהשדה השתנה
                input.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }

        function setupProductAutocomplete(input) {
            const container = input.parentElement;
            const suggestionsDiv = container.querySelector('.autocomplete-suggestions');
            let selectedIndex = -1;

            input.addEventListener('input', function() {
                const value = this.value.trim();
                selectedIndex = -1;
                
                if (value === '') {
                    hideSuggestions();
                    return;
                }

                let matches = [];
                
                // בדיקה אם המשתמש הקליד ספרות (חיפוש לפי מק"ט)
                if (/^\d/.test(value)) {
                    matches = productsList.filter(product => 
                        product.code.startsWith(value)
                    ).map(product => ({
                        display: `${product.code} - ${product.name}`,
                        value: product.code
                    }));
                } else {
                    // חיפוש לפי שם מוצר - אבל הערך שיירשם יהיה המק"ט
                    matches = productsList.filter(product => 
                        product.name.includes(value)
                    ).map(product => ({
                        display: `${product.name} (${product.code})`,
                        value: product.code  // זה מה שיירשם בשדה
                    }));
                }

                if (matches.length > 0) {
                    showProductSuggestions(matches);
                } else {
                    hideSuggestions();
                }
            });

            input.addEventListener('keydown', function(e) {
                const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
                    updateProductSelection();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateProductSelection();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0 && suggestions[selectedIndex]) {
                        const value = suggestions[selectedIndex].getAttribute('data-value');
                        selectProductSuggestion(value);
                    } else if (suggestionsDiv.style.display === 'block') {
                        const firstSuggestion = suggestions[0];
                        if (firstSuggestion) {
                            const value = firstSuggestion.getAttribute('data-value');
                            selectProductSuggestion(value);
                        }
                    }
                } else if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });

            input.addEventListener('blur', function(e) {
                // רק אם הלחיצה לא הייתה על הצעה
                if (!e.relatedTarget || !e.relatedTarget.classList.contains('autocomplete-suggestion')) {
                    setTimeout(() => hideSuggestions(), 150);
                }
            });

            function showProductSuggestions(matches) {
                suggestionsDiv.innerHTML = '';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-suggestion';
                    div.textContent = match.display;
                    div.setAttribute('data-value', match.value);
                    div.addEventListener('mousedown', function(e) {
                        e.preventDefault(); // מונע את blur
                        selectProductSuggestion(match.value);
                    });
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = 'block';
            }

            function hideSuggestions() {
                suggestionsDiv.style.display = 'none';
                selectedIndex = -1;
            }

            function updateProductSelection() {
                const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
                suggestions.forEach((suggestion, index) => {
                    suggestion.classList.toggle('selected', index === selectedIndex);
                });
            }

            function selectProductSuggestion(value) {
                input.value = value;  // כאן יירשם רק המק"ט!
                hideSuggestions();
                input.focus();
                // הפעלת event חדש כדי שהמערכת תזהה שהשדה השתנה
                input.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }
