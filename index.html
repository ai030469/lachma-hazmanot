    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .header {
            background: linear-gradient(135deg, #2c7a7b 0%, #2d6748 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .form-title {
            color: #2c7a7b;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            direction: rtl;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2c7a7b;
            box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.1);
        }

        .required::after {
            content: " *";
            color: #e53e3e;
        }

        .products-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .products-title {
            color: #2c7a7b;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .products-table th {
            background: #2c7a7b;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .products-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
            vertical-align: middle;
        }

        .products-table tr:hover {
            background-color: #f7fafc;
        }

        .products-table input, .products-table select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
        }

        .products-table input:focus, .products-table select:focus {
            outline: none;
            border-color: #2c7a7b;
            box-shadow: 0 0 0 2px rgba(44, 122, 123, 0.1);
        }

        .row-number {
            background-color: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }

        .col-number {
            width: 8%;
            text-align: center;
        }

        .col-product {
            width: 20%;
            text-align: center;
        }

        .col-code {
            width: 20%;
            text-align: center;
        }

        .col-status {
            width: 20%;
            text-align: center;
        }

        .col-quantity {
            width: 20%;
            text-align: center;
        }

        .col-notes {
            width: 12%;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #2c7a7b;
            color: white;
        }

        .btn-primary:hover {
            background: #2d6748;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(44, 122, 123, 0.3);
        }

        .btn-secondary {
            background: #4a5568;
            color: white;
        }

        .btn-secondary:hover {
            background: #2d3748;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #38a169;
            color: white;
        }

        .btn-success:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #3182ce;
            color: white;
        }

        .btn-info:hover {
            background: #2c5282;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #d69e2e;
            color: white;
        }

        .btn-warning:hover {
            background: #b7791f;
            transform: translateY(-2px);
        }

        .output-section {
            background: #f7fafc;
            border: 2px dashed #2c7a7b;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }

        .output-section.show {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        .output-content {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.6;
        }

        .output-table {

        }

        .output-table th {

            font-weight: bold;
        }

        .output-table tbody tr:nth-child(even) {

        .output-table .col-code {

            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);

            text-align: center;

            font-size: 1.2rem;
        }

            gap: 1rem;
            justify-content: center;
        }

        }

        @media (max-width: 768px) {
            .header h1 {

            }

            .header p {

            }

            }

            .products-table {

            }

            .products-table th,

            }

            }

            }

        }

        @media (max-width: 480px) {
            .container {

            }

                padding: 1rem;
            }

            .products-table {
                font-size: 0.7rem;
            }
        }

    <script>
        function viewData() {
            generateOutput();
        }

        function clearForm() {
            document.getElementById('order-name').value = '';
            document.getElementById('customer-name').value = '';
            document.getElementById('delivery-date').value = '';
            document.getElementById('hour-request').value = '';
            
            const inputs = document.querySelectorAll('.products-table input');
            inputs.forEach(input => input.value = '');
            
            const selects = document.querySelectorAll('.products-table select');
            selects.forEach(select => select.value = '');
            
            document.getElementById('output-section').classList.remove('show');
        }

        function generateOutput() {
            const orderName = document.getElementById('order-name').value;
            const customerName = document.getElementById('customer-name').value;
            const deliveryDate = document.getElementById('delivery-date').value;
            const hourRequest = document.getElementById('hour-request').value;

            let headerHtml = `

                </div>
                <div style="font-weight: bold; margin-bottom: 10px;">פרטי המוצרים:</div>
            `;

            const rows = document.querySelectorAll('.products-table tbody tr');

        function downloadCSV() {
            alert('מייצא קובץ מסודר לאקסל... 📊');
            
            // קבלת הנתונים
            const orderName = document.getElementById('order-name').value;
            const customerName = document.getElementById('customer-name').value;
            const deliveryDate = document.getElementById('delivery-date').value;
            const hourRequest = document.getElementById('hour-request').value;
            
            let csvContent = '';
            
            // כותרת ראשית
            csvContent += '"הזמנת דוגמאות                   ",,,,\n';
            csvContent += ',,,,\n';
            
            // פרטי ההזמנה - עמודה A ברוחב 19.25
            csvContent += `"שם המזמין              ","${orderName}",,,\n`;
            csvContent += `"שם הלקוח               ","${customerName}",,,\n`;
            csvContent += `"תאריך איסוף מתוכנן      ","${deliveryDate}",,,\n`;
            csvContent += `"שעת איסוף מבוקשת       ","${hourRequest}",,,\n`;
            csvContent += ',,,,\n';
            
            // כותרת טבלת מוצרים
            csvContent += '"פרטי המוצרים:         ",,,,\n';
            csvContent += ',,,,\n';
            
            // כותרות העמודות
            csvContent += '"מספר            ","מק״ט","מצב מוצר","כמות","הערות"\n';
            
            const hebrewLetters = ['א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ז', 'ח', 'ט', 'י', 'כ', 'ל', 'מ', 'נ', 'ס', 'ע'];
            const rows = document.querySelectorAll('.products-table tbody tr');
            let hasProducts = false;
            
            rows.forEach((row, index) => {
                const inputs = row.querySelectorAll('input');
                const selects = row.querySelectorAll('select');
                const code = inputs[0].value.trim();
                const status = selects[0].value.trim();
                const quantity = inputs[1].value.trim();
                const notes = inputs[2].value.trim();

                if (code || status || quantity || notes) {
                    hasProducts = true;
                    const hebrewLetter = hebrewLetters[index] || (index + 1).toString();
                    // הוספת רווחים לעמודה A כדי להגיע לרוחב 19.25
                    const paddedLetter = hebrewLetter + "            ";
                    csvContent += `"${paddedLetter}","${code}","${status}","${quantity}","${notes}"\n`;
                }
            });
            
            if (!hasProducts) {
                csvContent += '"                ","","אין מוצרים","",""\n';
            }

            // יצירת והורדת הקובץ
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `הזמנת_דוגמאות_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            setTimeout(() => {
                alert('הקובץ הורד עם עמודה A ברוחב 19.25! 🎉');
            }, 1000);
        }
