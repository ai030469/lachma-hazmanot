            padding: 0;

            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {

            font-size: 0.95rem;

            font-size: 1rem;

            direction: rtl;

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2c7a7b;
            box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.1);
        }

        .required::after {
            content: " *";
            color: #e53e3e;
        }

            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;

        .products-table td {

            text-align: center;
            vertical-align: middle;

            text-align: center;

                if (suggestionsDiv.style.display === 'block') {
                    hideSuggestions();
                } else {
                    showSuggestions(statusOptions);
                }
            });

            input.addEventListener('input', function() {
                const value = this.value.trim();
                selectedIndex = -1;
                
                if (value === '') {
                    showSuggestions(statusOptions);
                    return;
                }

                const matches = statusOptions.filter(option => 
                    option.includes(value) || option.startsWith(value.charAt(0))
                );

                if (matches.length > 0) {
                    showSuggestions(matches);
                } else {
                    hideSuggestions();
                }
            });

            input.addEventListener('keydown', function(e) {
                const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
                    updateSelection();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelection();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0 && suggestions[selectedIndex]) {
                        selectSuggestion(suggestions[selectedIndex].textContent);
                    } else if (suggestionsDiv.style.display === 'block') {
                        const firstSuggestion = suggestions[0];
                        if (firstSuggestion) {
                            selectSuggestion(firstSuggestion.textContent);
                        }
                    }
                } else if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });

            input.addEventListener('blur', function(e) {
                // 专拽  爪  转 注 爪注
                if (!e.relatedTarget || !e.relatedTarget.classList.contains('autocomplete-suggestion')) {
                    setTimeout(() => hideSuggestions(), 150);
                }
            });

            function showSuggestions(matches) {
                suggestionsDiv.innerHTML = '';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-suggestion';
                    div.textContent = match;
                    div.addEventListener('mousedown', function(e) {
                        e.preventDefault(); // 注 转 blur
                        selectSuggestion(match);
                    });
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = 'block';
            }

            function hideSuggestions() {
                suggestionsDiv.style.display = 'none';
                selectedIndex = -1;
            }

            function updateSelection() {
                const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
                suggestions.forEach((suggestion, index) => {
                    suggestion.classList.toggle('selected', index === selectedIndex);
                });
            }

            function selectSuggestion(value) {
                input.value = value;
                hideSuggestions();
                input.focus();
                // 驻注转 event 砖  砖注专转 转 砖砖 砖转
                input.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }

        function setupProductAutocomplete(input) {
            const container = input.parentElement;
            const suggestionsDiv = container.querySelector('.autocomplete-suggestions');
            let selectedIndex = -1;

            input.addEventListener('input', function() {
                const value = this.value.trim();
                selectedIndex = -1;
                
                if (value === '') {
                    hideSuggestions();
                    return;
                }

                let matches = [];
                
                // 拽  砖转砖 拽 住驻专转 (驻砖 驻 拽")
                if (/^\d/.test(value)) {
                    matches = productsList.filter(product => 
                        product.code.startsWith(value)
                    ).map(product => ({
                        display: `${product.code} - ${product.name}`,
                        value: product.code
                    }));
                } else {
                    // 驻砖 驻 砖 爪专 -  注专 砖专砖  拽"
                    matches = productsList.filter(product => 
                        product.name.includes(value)
                    ).map(product => ({
                        display: `${product.name} (${product.code})`,
                        value: product.code  //   砖专砖 砖
                    }));
                }

                if (matches.length > 0) {
                    showProductSuggestions(matches);
                } else {
                    hideSuggestions();
                }
            });

            input.addEventListener('keydown', function(e) {
                const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, suggestions.length - 1);
                    updateProductSelection();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateProductSelection();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0 && suggestions[selectedIndex]) {
                        const value = suggestions[selectedIndex].getAttribute('data-value');
                        selectProductSuggestion(value);
                    } else if (suggestionsDiv.style.display === 'block') {
                        const firstSuggestion = suggestions[0];
                        if (firstSuggestion) {
                            const value = firstSuggestion.getAttribute('data-value');
                            selectProductSuggestion(value);
                        }
                    }
                } else if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });

            input.addEventListener('blur', function(e) {
                // 专拽  爪  转 注 爪注
                if (!e.relatedTarget || !e.relatedTarget.classList.contains('autocomplete-suggestion')) {
                    setTimeout(() => hideSuggestions(), 150);
                }
            });

            function showProductSuggestions(matches) {
                suggestionsDiv.innerHTML = '';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-suggestion';
                    div.textContent = match.display;
                    div.setAttribute('data-value', match.value);
                    div.addEventListener('mousedown', function(e) {
                        e.preventDefault(); // 注 转 blur
                        selectProductSuggestion(match.value);
                    });
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = 'block';
            }

            function hideSuggestions() {
                suggestionsDiv.style.display = 'none';
                selectedIndex = -1;
            }

            function updateProductSelection() {
                const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
                suggestions.forEach((suggestion, index) => {
                    suggestion.classList.toggle('selected', index === selectedIndex);
                });
            }

            function selectProductSuggestion(value) {
                input.value = value;  //  专砖 专拽 拽"!
                hideSuggestions();
                input.focus();
                // 驻注转 event 砖  砖注专转 转 砖砖 砖转
                input.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }

        function downloadCSV() {
            alert('爪 拽抓 住专 拽住... ');
            
            // 拽转 转
            const orderName = document.getElementById('order-name').value;
            const customerName = document.getElementById('customer-name').value;

            const hourRequest = document.getElementById('hour-request').value;

            csvContent += ',,,,\n';
            
            // 驻专  -  驻专 砖专 驻专转 注 转转 专专
            csvContent += `"砖 ","${orderName}",,,\n`;
            csvContent += `"砖 拽","${customerName}",,,\n`;
            csvContent += `"转专 住祝 转","${deliveryDate}",,,\n`;
            csvContent += `"砖注转 住祝 拽砖转","${hourRequest}",,,\n`;
            csvContent += ',,,,\n';
            
            // 转专转 转 爪专
            csvContent += '"驻专 爪专:",,,,\n';
            csvContent += ',,,,\n';
            
            // 转专转 注转
            csvContent += '"住驻专","拽状","爪 爪专","转","注专转"\n';
            
            const hebrewLetters = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '住', '注'];
            const rows = document.querySelectorAll('.products-table tbody tr');
            let hasProducts = false;
            
            rows.forEach((row, index) => {
                const codeInput = row.querySelector('.product-autocomplete-input');
                const statusInput = row.querySelector('.autocomplete-input');
                const quantityInput = row.querySelector('input[placeholder="转"]');
                const notesInput = row.querySelector('input[placeholder="注专转"]');
                
                const code = codeInput ? codeInput.value.trim() : '';
                const status = statusInput ? statusInput.value.trim() : '';
                const quantity = quantityInput ? quantityInput.value.trim() : '';
                const notes = notesInput ? notesInput.value.trim() : '';

                if (code || status || quantity || notes) {
                    hasProducts = true;
                    const hebrewLetter = hebrewLetters[index] || (index + 1).toString();
                    csvContent += `"${hebrewLetter}","${code}","${status}","${quantity}","${notes}"\n`;
                }
            });
            
            if (!hasProducts) {
                csvContent += '"",""," 爪专","",""\n';
            }

            // 爪专转 专转 拽抓
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `转_转_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            setTimeout(() => {
                alert('拽抓 专 驻专 住专 拽! ');
            }, 1000);
        }
